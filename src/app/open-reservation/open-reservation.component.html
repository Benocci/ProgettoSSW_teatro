<h3 *ngIf="parterre.length != 0">Platea</h3>
<div *ngFor="let row of parterre; let i = index">
  <button
    *ngFor="let seat of row; let j = index"
    (click)="addSeat(i, j, 'platea', seat)"
    style="background-color:{{ colorSeat(seat, i, j, 'platea') }}"
  >
    P{{ i + 1 }}-{{ j + 1 }}
  </button>
</div>

<h3 *ngIf="stage.length != 0">Palco</h3>
<div *ngFor="let row of stage; let i = index">
  <button
    *ngFor="let seat of row; let j = index"
    (click)="addSeat(i, j, 'palco', seat)"
    style="background-color:{{ colorSeat(seat, i, j, 'palco') }}"
  >
    P{{ i + 1 }}-{{ j + 1 }}
  </button>
</div>

<p *ngIf="seat != undefined">
  {{ bookerName }} hai selezionato il posto P{{ seat.row + 1 }}-{{
    seat.column + 1
  }}
  in zona {{ seat.place }}.
</p>
<p *ngIf="seat != undefined && seat.oldName != 'x'">
  Non puoi prenotare questo posto, è già occupato da {{ seat.oldName }}
</p>
