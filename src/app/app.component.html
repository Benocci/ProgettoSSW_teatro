<!-- Titolo della pagina-->
<h1>{{ title }}</h1>

<!-- Inserimento di una chiave -->
<p>
  Inserisci qui la chiave:
  <input
    class="inputKey"
    #key
    (keyup.enter)="selectShow(key.value)"
    placeholder="Inserisci la chiave associata allo spettacolo e premi invio"
  />
</p>

<h3>Chiavi degli spettacoli disponibili:</h3>
<div *ngFor="let show of showList">
  {{ show }}
</div>

<h3><button (click)="createShow()">Crea un nuovo spettacolo</button></h3>

<h2 id="prova"></h2>

<app-openprenotation
  [parterre]="parterre"
  [stage]="stage"
></app-openprenotation>
