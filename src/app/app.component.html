<!-- Titolo della pagina-->
<h1>{{ title }}</h1>

<!-- Inserimento di una chiave -->
<p>
  <input
    class="inputKey"
    #key
    (keyup.enter)="openShow(key.value)"
    placeholder="Inserisci la chiave associata allo spettacolo e premi invio"
  />
</p>

<h3>Chiavi degli spettacoli disponibili:</h3>
<div *ngFor="let s of show">
  {{ s }}
</div>

<h3><app-show-creator>Crea un nuovo spettacolo</app-show-creator></h3>

<h2 id="prova"></h2>
